<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
      }
      .done {
        text-decoration: line-through;
        color: gray;
      }
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>My To-Do List</h1>
    <form action="/add" method="post">
      <input type="text" name="task" placeholder="Enter a new task" required />
      <button type="submit">Add Task</button>
    </form>

    <ul>
      {% for task in tasks %}
      <li class="{{ 'done' if task.done else '' }}">
        {{ task.task }}
        <a href="/mark_done/{{ loop.index0 }}"><button>Mark Done</button></a>
        <a href="/delete/{{ loop.index0 }}"><button>Delete</button></a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
